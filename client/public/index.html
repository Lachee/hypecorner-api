<html>
    <head>
        <title>HypeCorner</title>
        <link rel="stylesheet" href="dist/app.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        
        <div class='transition'>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
            <span class="tile"></span>
        </div>

        <!-- Add a placeholder for the Twitch embed -->
        <div id="twitch-embed"></div>
        <script src="https://embed.twitch.tv/embed/v1.js"></script>
        
        <!-- Woosh Effects -->
        <audio attr="sound/ATTRIBUTION" id="audio-woosh" src="sound/woosh_short.wav"></audio>
        <audio attr="sound/ATTRIBUTION" id="audio-woosh-reverse" src="sound/woosh_short_reverse.wav"></audio>

        <!-- Finally include our app, so it can see all O.0 -->
        <script src="dist/app.js"></script>
    </body>
</html>
